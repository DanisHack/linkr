language: python
python:
  - 2.7

before_install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 6
  - nvm use 6
install:
  - pip install -r requirements.txt
  - npm install

before_script:
  - cp config/options.py.template config/options.py
  - mysql -u root < .ci/db-init.sql
script:
  - npm run lint-backend
  - npm run lint-frontend
  - npm run build
  - npm run cover-backend
  - npm run cover-frontend
